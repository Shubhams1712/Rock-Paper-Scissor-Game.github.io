<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="game-container">
        <div class="container">

            <p id="pScore">Score: <span id="player-score"></span></p>
            <p id="cScore">Score: <span id="computer-score"></span></p>

            <div class="result-area">
                <p id="result"></p>
            </div>

            <div class="moves">
                <div class="player">
                    <h2>You</h2>
                    <img src="assets/raised-fist_270a.png" alt="Player's Move">
                </div>
                <div class="computer">
                    <h2>Computer</h2>
                    <img src="assets/raised-fist_270a.png" alt="Computer's Move">
                </div>
            </div>

            <div class="buttons">
                <div class="rock game-btn">
                    <img src="assets/raised-fist_270a.png" alt="Stone">
                </div>
                <div class="paper game-btn">
                    <img src="assets/hand-with-fingers-splayed_1f590-fe0f.png" alt="paper">
                </div>
                <div class="scissor game-btn">
                    <img src="assets/victory-hand_270c-fe0f.png" alt="scissor">
                </div>
            </div>
        </div>
    </div>

<script src="script.js"></script>

</body>
</html>
